post:
  tags:
    - Types
  summary: Types of products
  description: 
    $ref: ../info-types-products.md
  operationId: type_products
  security:
    - api_key: []
    - basic_auth: []
  responses:
    '200':
      description: OK
      headers:
        X-Rate-Limit:
          description: calls per hour allowed by the user
          schema:
            type: integer
            format: int32
        X-Expires-After:
          $ref: ../components/headers/ExpiresAfter.yaml
      content:
        application/json:
          schema:
            type: string
          examples:
            response:
              value: Hello world!
        application/xml:
          schema:
            type: string
        text/csv:
          schema:
            type: string
    '400': 
      description: Unauthorized
  requestBody:
    content:
      application/json:
        schema:
          type: object
          example: {
            "status": "success",
            "message": {
              "code": 1,
              "total": 0,
              "data": []
            }
          }
      application/xml:
        schema:
          type: string
          example: Hello world!
    description: Echo payload
    required: true